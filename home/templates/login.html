<!DOCTYPE html>
<html lang="en">
  <head>
    {% load static %}
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <link rel="stylesheet" href="{% static 'css/header.css' %}" />
    <link rel="stylesheet" href="{% static 'css/about_us.css' %}" />
    <link rel="stylesheet" href="{% static 'css/donate.css' %}" />
    <style>
      header,
      footer { /* Matching the button color for consistency */
        color: #fff;
        padding: 1rem;
        text-align: center;
      }

      /* Adjust the header to stick to the top */
      header {
        position: fixed;
        top: 0;
        width: 100%;
        left: 0;
      }

      /* Adjust the footer to stick to the bottom */
      footer {
    position: fixed;
    bottom: 0;
    width: 100%;
    left: -15px;
}
      /* Adjust the content margin to make space for header and footer */
      body {
        padding-top: 60px; /* Height of header */
        padding-bottom: 60px; /* Height of footer */
      }
      body {
        font-family: Arial, sans-serif;
        background-color: #f4f4f4;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
      }
      .login-container {
        background-color: #ffffff;
        padding: 2rem;
        border-radius: 8px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        text-align: center;
      }
      h1 {
        font-size: 2rem;
        color: #333;
        margin-bottom: 1rem;
      }
      label {
        font-size: 1rem;
        color: #555;
        margin-bottom: 0.5rem;
        display: block;
      }
      input[type="password"] {
        width: 100%;
        padding: 0.5rem;
        font-size: 1rem;
        border: 1px solid #ccc;
        border-radius: 4px;
        margin-bottom: 1rem;
        box-sizing: border-box;
      }
      button {
        background-color: #007bff;
        color: #fff;
        border: none;
        padding: 0.75rem 1.5rem;
        font-size: 1rem;
        border-radius: 4px;
        cursor: pointer;
        transition: background-color 0.3s ease;
      }
      button:hover {
        background-color: #0056b3;
      }
      .error-message {
        color: red;
        margin-top: 1rem;
      }
      .symbol {
        font-size: 2rem;
        color: #007bff;
        margin-bottom: 1rem;
      }
    </style>
  </head>
  <body>
    {% include 'header.html' %}
    <div class="login-container">
      <div class="symbol">&#128274;</div>
      <!-- Lock symbol -->
      <h1>Login</h1>
      <form method="post" action="{% url 'login' %}">
        {% csrf_token %}
        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required /><br />
        <button type="submit">Login</button>
      </form>
      {% if error %}
      <p class="error-message">{{ error }}</p>
      {% endif %}
    </div>
    {% include 'footer.html' %}
  </body>
</html>
