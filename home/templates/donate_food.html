<!DOCTYPE html>
<html lang="en">
  <head>
    {% load static %}
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="{% static 'css/header.css' %}" />
    <link rel="stylesheet" href="{% static 'css/about_us.css' %}" />
    <link rel="stylesheet" href="{% static 'css/donate.css' %}" />
    <style>
      body {
        background-image: url("https://pnghq.com/wp-content/uploads/pnghq.com-confetti-background-png-free-images-with-transparent-background-768x768.png");
        background-size: cover;
        background-position: center;
        background-repeat: no-repeat;
        height: 188vh; /* Set full viewport height */
      }
    </style>
  </head>
  <body>
    {% include 'header.html' %}
    <section id="donate-food" class="info_1" style="max-width: 2000px">
      <div class="info-container_1">
        <form method="POST" action="">
          {% csrf_token %}
          <h2
            style="
              margin-left: 145px;
              font-weight: 700;
              color: #20247b;
              font-size: 24px;
              margin: 0 0 15px;
              border-left: 5px solid #fc5356;
              padding-left: 15px;
            "
          >
            Donate Food
          </h2>

          <fieldset>
            <legend>Meal Type</legend>
            <label>
              <input type="radio" name="meal-type" value="vegetarian" checked />
              Vegetarian
            </label>
            <label>
              <input type="radio" name="meal-type" value="non-vegetarian" />
              Non-Vegetarian
            </label>
          </fieldset>

          <fieldset>
            <legend>Meal Options</legend>

            <div class="meal-option">
              <label>
                <input type="checkbox" name="meal-time" value="breakfast" />
              </label>
              <div class="meal-details">
                <img src="{% static 'images/image6.jpg'%}" alt="Breakfast" />
                <div class="details-text">
                  <h3>Breakfast</h3>
                  <div class="slider-container">
                    <label>Quantity per person:</label>
                    <input
                      type="range"
                      name="breakfast-quantity"
                      min="1"
                      max="300"
                      value="0"
                      class="quantity-slider"
                      oninput="updateValue(this)"
                    />
                    <span class="quantity-value">0</span>
                  </div>
                  <div class="slider-container">
                    <label>Time when cooked:</label>
                    <input
                      type="range"
                      name="breakfast-time"
                      min="0"
                      max="24"
                      value="0"
                      class="time-slider"
                      oninput="updateValue(this)"
                    />
                    <span class="time-value">0</span> hr
                  </div>
                </div>
              </div>
            </div>

            <div class="meal-option">
              <label>
                <input type="checkbox" name="meal-time" value="lunch" />
              </label>
              <div class="meal-details">
                <img src="{% static 'images/lunch.jpg'%}" alt="Lunch" />
                <div class="details-text">
                  <h3>Lunch</h3>
                  <div class="slider-container">
                    <label>Quantity per person:</label>
                    <input
                      type="range"
                      name="lunch-quantity"
                      min="1"
                      max="300"
                      value="0"
                      class="quantity-slider"
                      oninput="updateValue(this)"
                    />
                    <span class="quantity-value">0</span>
                  </div>
                  <div class="slider-container">
                    <label>Time when cooked:</label>
                    <input
                      type="range"
                      name="lunch-time"
                      min="0"
                      max="24"
                      value="0"
                      class="time-slider"
                      oninput="updateValue(this)"
                    />
                    <span class="time-value">0</span> hr
                  </div>
                </div>
              </div>
            </div>

            <div class="meal-option">
              <label>
                <input type="checkbox" name="meal-time" value="dinner" />
              </label>
              <div class="meal-details">
                <img src="{% static 'images/dinner.jpg'%}" alt="Dinner" />
                <div class="details-text">
                  <h3>Dinner</h3>
                  <div class="slider-container">
                    <label>Quantity per person:</label>
                    <input
                      type="range"
                      name="dinner-quantity"
                      min="1"
                      max="300"
                      value="0"
                      class="quantity-slider"
                      oninput="updateValue(this)"
                    />
                    <span class="quantity-value">0</span>
                  </div>
                  <div class="slider-container">
                    <label>Time when cooked:</label>
                    <input
                      type="range"
                      name="dinner-time"
                      min="0"
                      max="24"
                      value="0"
                      class="time-slider"
                      oninput="updateValue(this)"
                    />
                    <span class="time-value">0</span> hr
                  </div>
                </div>
              </div>
            </div>
          </fieldset>

          <fieldset>
            <legend>Meal Packed</legend>
            <label>
              <input type="radio" name="meal-prepared" value="yes" checked />
              Yes
            </label>
            <label>
              <input type="radio" name="meal-prepared" value="no" /> No
            </label>
          </fieldset>

          <button
            type="submit"
            class="donate"
            id="donateBtn"
            style="text-align: right"
          >
            Next
          </button>
        </form>
      </div>
    </section>
    {% include 'footer.html' %}

    <script>
      function updateValue(slider) {
        const value = slider.value;
        const span = slider.nextElementSibling;
        span.textContent = value;
      }
    </script>
  </body>
</html>
