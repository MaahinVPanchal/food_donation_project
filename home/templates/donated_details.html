<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Donated Details</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            color: #333;
        }

        h1 {
            text-align: center;
            margin-top: 20px;
            color: #007bff;
        }

        table {
            width: 90%;
            margin: 20px auto;
            border-collapse: collapse;
            background-color: #fff;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            overflow: hidden;
        }

        thead {
            background-color: #007bff;
            color: #fff;
        }

        th, td {
            padding: 15px;
            text-align: left;
        }

        th {
            border-bottom: 2px solid #ddd;
        }

        td {
            border-bottom: 1px solid #ddd;
        }

        tr:hover {
            background-color: #f1f1f1;
        }

        .empty-message {
            text-align: center;
            padding: 20px;
            color: #555;
            font-style: italic;
        }

        .btn {
            background-color: #28a745;
            color: #fff;
            border: none;
            padding: 8px 16px;
            font-size: 14px;
            cursor: pointer;
            border-radius: 4px;
            transition: background-color 0.3s ease;
        }

        .btn:hover {
            background-color: #218838;
        }

        .confirmed {
            background-color: #6c757d;
            cursor: not-allowed;
        }
    </style>
</head>
<body>
    <h1>Donated Details</h1>
    <table>
        <thead>
            <tr>
                <th>Restaurant Name</th>
                <th>Restaurant Address</th>
                <th>Phone Number</th>
                <th>Email</th>
                <th>Action</th>
            </tr>
        </thead>
        <tbody>
            {% for donation in donations %}
            <tr>
                <td>{{ donation.restaurant_name }}</td>
                <td>{{ donation.restaurant_address }}</td>
                <td>{{ donation.phone_number }}</td>
                <td>{{ donation.res_email }}</td>
                <td>
                    <form class="confirm-form">
                        {% csrf_token %}
                        <input type="hidden" name="donation_id" value="{{ donation.id }}" />
                        <button type="submit" class="btn" id="btn-{{ donation.id }}">
                            {% if donation.is_confirmed %}
                                Confirmed
                            {% else %}
                                Confirm
                            {% endif %}
                        </button>
                    </form>
                </td>
            </tr>
            {% empty %}
            <tr>
                <td colspan="5" class="empty-message">No donations found.</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            document.querySelectorAll('.confirm-form').forEach(function (form) {
                form.addEventListener('submit', function (event) {
                    event.preventDefault();
                    var donationId = form.querySelector('input[name="donation_id"]').value;
                    var csrfToken = form.querySelector('input[name="csrfmiddlewaretoken"]').value;

                    fetch('{% url "confirm_donation" %}', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                            'X-CSRFToken': csrfToken
                        },
                        body: JSON.stringify({ donation_id: donationId })
                    })
                    .then(response => response.json())
                    .then(data => {
                        if (data.success) {
                            var btn = document.getElementById('btn-' + donationId);
                            btn.textContent = 'Confirmed';
                            btn.classList.add('confirmed');
                            btn.disabled = true;
                        } else {
                            alert('Error: ' + (data.error || 'Unknown error'));
                        }
                    })
                    .catch(error => console.error('Error:', error));
                });
            });
        });
    </script>
</body>
</html>
